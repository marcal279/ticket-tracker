<style>
    .fredoka{
        font-family: 'Fredoka', sans-serif;
    }
    .fredoka500{
        font-family: 'Fredoka', sans-serif;
        font-weight: 500;
    }

    #add-ticket{
        top: auto !important;
        right: 2rem !important;
        bottom: 2rem !important;
        left: auto !important;
        position: fixed !important;
        z-index: 10;
        background-color: rgb(5, 106, 221);
    }

    #allContent{
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        height: 100%;
    }
    h1,h2,h3,h4,h5,h6{
        color: rgb(5, 106, 221);
    }
    .headingIcon{
        margin-right: 0.3rem;
        position: relative;
        top: 0.5rem;
    }
    .divHeading{
        font-weight: 500;
        font-size: 1rem;
        margin-left: 1.5rem;
        margin-bottom: 0rem;
        color:rgb(5, 106, 221);
    }

    #sideNavIcons{
        width: 3.5rem;
        background-color: rgb(217, 234, 250);
    }
    #sideNavIcons ul{
        margin: 0.75rem 0rem 0.75rem 0rem;
        padding: 0.5rem 0px 0.35rem 0px;
    }
    #sideNavIcons li{
        margin: 0.3rem 0px;
        padding: 0.4rem 0rem 0.2rem 0rem;
        border-radius: 3px;
    }
    #sideNavIcons img{
        padding-left: 0.86rem;
    }
    #sideNavIcons img:hover{
        cursor: pointer;
    }
    .pagesIcons{
    }
    .pagesIcons:hover{
        cursor: pointer;
        background-color: rgb(163, 206, 255);
        transition-duration: 0.2s;
    }
    .active{
        border-right: 3px rgb(5, 106, 221) solid;
    }

    #lineChart{grid-area: lineCh;}
    #donutChart{grid-area: donutCh;}
    #NXTvIMCL{grid-area: doubleBarCh;}
    #gridContent{
        display: grid;
        grid-template-rows: 200px ;
        grid-template-columns: 400px 430px;
        gap: 1rem 0rem;
        padding: 0.5rem;
        grid-template-areas: 
        'lineCh donutCh';
        justify-content: space-evenly;
    }

    #leftContent{
        padding: 1rem;
    }
    #summaries{
        display: inline-block;
        border-radius: 1rem;
    }


    .BIchart{
        display: inline-block;
        width: 25rem;
        border-radius: 0.5rem;
        padding: 0.5rem 0.5rem 12.5rem 0.25rem;
    }
    #yourInsights{
        width: 25rem;
        background-color: rgb(230, 241, 252);
        padding: 0.45rem;
    }

    #yourInsights .customButton{
        width: 9.5rem;
        border: 1px rgb(216, 245, 252) solid;
        border-radius: 1rem;
        margin: 0.75rem 0.5rem;
        padding: 0.65rem;
        background-color: white;
        color: rgb(5, 106, 221);
    }
    #yourInsights .customButton:hover{
        border: none;
        background-color: rgb(60, 151, 255);
        color: azure;
        transition-duration: 0.25s;
    }
    .customButton mat-icon{
        font-size: 1.1rem;
        position: relative;
        bottom: -4px;
        left: -2px;
    }
    
</style>
<button mat-fab aria-label="Add Ticket" id="add-ticket">
    <mat-icon>add</mat-icon>
</button>
<div id="allContent">

    <div id="sideNavIcons">
        <ul style="list-style-type: none;">
            <li style="padding-left: 0.76rem;">
                <img src="https://img.icons8.com/fluency-systems-regular/30/056ADD/menu--v1.png" 
                style="margin-bottom: 1.5rem; padding-left: 0rem;" id="menuIcon">
            </li>
            <li class="pagesIcons" *ngFor="let icon of sideNavIconList"
            [ngClass]="{'active': pageActive(icon)}" style="margin: 1rem 0rem 2rem 0rem;">
                <img *ngIf="pageActive(icon)" src="https://img.icons8.com/fluency-systems-regular/25/056ADD/{{icon}}.png" #{{icon}}>
                <img *ngIf="!pageActive(icon)" src="https://img.icons8.com/fluency-systems-regular/25/61A6F5/{{icon}}.png" #{{icon}}>
            </li>
        </ul>
    </div>








    <div id="leftContent"> <!-- all content in white -->
        <div style="display: block;">
            <img class="headingIcon" 
            src="https://img.icons8.com/fluency-systems-regular/30/056ADD/user-male-circle.png" >
            <h2 style="display: inline-block;" class="fredoka500">Good {{this.timeOfDay}} User</h2>
        </div>
        <div id="summaries"> <!-- grid Title + gridContent -->
            <h3 class="divHeading fredoka500">
                <img class="headingIcon" 
                src="https://img.icons8.com/fluency-systems-regular/30/056ADD/brief.png" >
                Summaries
            </h3>
            <div id="gridContent">
                <div class="BIchart" id="lineChart" *ngIf="lineChartOptions.series && 
                lineChartOptions.chart && lineChartOptions.xaxis  && 
                lineChartOptions.dataLabels && lineChartOptions.grid && 
                lineChartOptions.stroke && lineChartOptions.title">
                    <apx-chart
                    [series]="lineChartOptions.series"
                    [chart]="lineChartOptions.chart"
                    [xaxis]="lineChartOptions.xaxis"
                    [dataLabels]="lineChartOptions.dataLabels"
                    [grid]="lineChartOptions.grid"
                    [stroke]="lineChartOptions.stroke"
                    [title]="lineChartOptions.title"></apx-chart>
                </div>
                <div class="BIchart" id="donutChart" *ngIf="donutChartOptions.series && 
                donutChartOptions.chart && donutChartOptions.responsive &&
                donutChartOptions.title && 
                donutChartOptions.dataLabels">
                <!-- donutChartOptions.theme &&  -->
                    <apx-chart
                        [series]="donutChartOptions.series"
                        [chart]="donutChartOptions.chart"
                        [labels]="donutChartOptions.labels"
                        [responsive]="donutChartOptions.responsive"
                        [dataLabels]="donutChartOptions.dataLabels"
                        [title]="donutChartOptions.title"></apx-chart>
                </div>
            </div>
            <h3 class="divHeading fredoka500">
                <img class="headingIcon" 
                src="https://img.icons8.com/fluency-systems-regular/30/056ADD/time-machine.png" >
                Recently Raised
            </h3>
        </div>
    </div>








    <div id="yourInsights">
        <h3 class="fredoka divHeading" style="margin-bottom: 0.75rem;">
            <img class="headingIcon" 
            src="https://img.icons8.com/fluency-systems-regular/30/056ADD/statistic-document.png">
            Your Insights
        </h3>
        <div style="
        margin: 0.5rem 1rem 1rem;
        padding: 1rem;
        border-radius: 1rem;
        background-color: rgb(5, 106, 221);
        color: white;
        width: 85%;
        height: 5rem;"
        class="fredoka">
            <p style="font-size: 0.8rem;">My Tickets</p>
            <span style="font-size: 2rem; margin: 0.5rem 0.5rem 0.5rem 0rem;">4 Pending,</span> 2 production, 8 closed
            <button class="customButton fredoka500"><mat-icon>info</mat-icon>Detailed Status</button>
            <button class="customButton fredoka500"><mat-icon>edit</mat-icon>Edit Existing</button>
        </div>
        
        <h3 class="fredoka divHeading" style="margin-top: 2rem; margin-bottom: 0rem;">
            <img class="headingIcon" 
            src="https://img.icons8.com/fluency-systems-regular/30/056ADD/total-sales-1.png">
            Total Tickets 2021 NXT vs IMCL
        </h3>

        <div class="BIchart" id="NXTvIMCL" 
        *ngIf="grBarChartOptions.series && 
        grBarChartOptions.chart && grBarChartOptions.dataLabels && 
        grBarChartOptions.plotOptions && grBarChartOptions.xaxis &&
        grBarChartOptions.stroke && grBarChartOptions.title"
        style="margin-left: 0.3rem; padding: 0rem;">
            <apx-chart
                [series]="grBarChartOptions.series"
                [chart]="grBarChartOptions.chart"
                [dataLabels]="grBarChartOptions.dataLabels"
                [plotOptions]="grBarChartOptions.plotOptions"
                [xaxis]="grBarChartOptions.xaxis"
                [stroke]="grBarChartOptions.stroke"
                [title]="grBarChartOptions.title">
            </apx-chart>
        </div>
    </div>
</div>
