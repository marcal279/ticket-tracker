<div id="sideNavIcons">
    <ul style="list-style-type: none;">
        <li style="padding-left: 0.76rem;">
            <img src="https://img.icons8.com/fluency-systems-regular/30/0551DD/menu--v1.png" 
            style="margin-bottom: 1.5rem; padding-left: 0rem;" id="menuIcon">
        </li>
        
        <li class="pagesIcons" *ngFor="let icon of sideNavIconList.slice(0,-1)"
        [ngClass]="{'active': pageActive(icon)}" style="margin: 1rem 0rem 2rem 0rem;"
        matTooltip="{{ this.sideNavSectionList[this.sideNavIconList.indexOf(icon)] }}"
        [matTooltipPosition]="toolTipPosition" 
        [matTooltipShowDelay]="500">
            <img *ngIf="pageActive(icon)" 
                src="https://img.icons8.com/fluency-systems-regular/25/0551DD/{{icon}}.png" #{{icon}}>
            
            <img *ngIf="!pageActive(icon)" 
                src="https://img.icons8.com/fluency-systems-regular/25/61A6F5/{{icon}}.png" #{{icon}}>    
        </li>

        <li class="pagesIcons" [ngClass]="{'active': pageActive('user')}" style="margin: 17.5rem 0rem 0rem"
        matTooltip="{{ this.sideNavSectionList[this.sideNavIconList.indexOf('user')] }}"
        [matTooltipPosition]="toolTipPosition" 
        [matTooltipShowDelay]="500">
            <img *ngIf="pageActive('user')" 
                src="https://img.icons8.com/fluency-systems-regular/25/0551DD/user.png" #user>
            
            <img *ngIf="!pageActive('user')" 
                src="https://img.icons8.com/fluency-systems-regular/25/61A6F5/user.png" #user>
            <!-- <img style="height: 40px; border-radius: 50%; margin-left: -10px;" src="../../assets/images/profile-marc.jpg" #user> -->
        </li>
    </ul>
</div>
