<style>
    button:hover{
        cursor: pointer;
    }
    .customButton{
        width: 8rem;
        border: 1px rgb(216, 245, 252) solid;
        border-radius: 1rem;
        margin: 0.75rem 0.5rem;
        padding: 0.65rem 0rem;
        font-size: 0.9rem;
        background-color: rgb(5, 106, 221);
        color: white;
    }
    .customButton:hover{
        border-color: rgb(5, 106, 221);
        background-color: white;
        color: rgb(5, 106, 221);
        transition-duration: 0.25s;
    }
    .customButton mat-icon{
        font-size: 1.1rem;
        position: relative;
        bottom: -4px;
        left: -2px;
    }

    .complemCustomButton{
        width: 8rem;
        border: 1px rgb(5, 106, 221) solid;
        border-radius: 1rem;
        margin: 0.75rem 0.5rem;
        padding: 0.65rem 0rem;
        font-size: 0.9rem;
        color: rgb(5, 106, 221);
        background-color: white;
    }
    .complemCustomButton:hover{
        border-color: rgb(5, 106, 221);
        color: white;
        background-color: rgb(5, 106, 221);
        transition-duration: 0.25s;
    }
    .complemCustomButton mat-icon{
        font-size: 1.1rem;
        position: relative;
        bottom: -4px;
        left: -2px;
    }

    table{
        margin: 1rem 1rem 1rem 2rem;
        border-radius: 0.5rem;
        width: 150%;
    }
    .greenBG{
        background-color: green;
        color: white;
    }
    .redBG{
        background-color: red;
        color: white;
    }
    .purpleBG{
        background-color: rgb(76, 0, 255);
        color: white;
    }
    .mat-column-title{
        width: 8rem;
        text-align: center;
    }
    .mat-column-duration{
        width: 3rem;  
    }
    .mat-column-duration, .mat-column-status{
        text-align: center;
    }
    .mat-column-status{
        margin-left: 1rem;
    }
    mat-chip{
        margin-left: 5rem;
    }
</style>

<div class="allContent" style="justify-content: left;">
    <app-side-nav [currPage] = this.currPage></app-side-nav>

    <div style="padding: 1rem 2rem;">
        <div style="display: flex; width: 250%;
        align-items: baseline; justify-content: space-between;">
            <div>
                <img class="headingIcon" 
                src="https://img.icons8.com/fluency-systems-regular/30/056ADD/two-tickets.png" >
                <h2 style="display: inline-block; color: rgb(5, 106, 221);" class="fredoka500">Ticket Manager</h2>
            </div>
            <div>
                <button class="complemCustomButton fredoka500"><mat-icon>person</mat-icon>My Tickets</button>
                <button class="customButton fredoka500"><mat-icon>add</mat-icon>New Ticket</button>
            </div>
        </div>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- 'tid','title','desc','status' -->
    
                <!-- generate columns -->
                <!-- tid -->
                <ng-container matColumnDef="tid">
                    <th mat-header-cell *matHeaderCellDef>TID</th>
                    <td mat-cell *matCellDef="let element">{{element.tid}}</td>
                </ng-container>
                <!-- title -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <!-- desc -->
                <ng-container matColumnDef="desc">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.desc}}</td>
                </ng-container>
                <!-- duration -->
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef>Duration</th>
                    <td mat-cell *matCellDef="let element">{{element.duration}}</td>
                </ng-container>
                <!-- status -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-chip [ngClass]="{'greenBG': element.status == 'Closed', 'redBG' : element.status=='Pending', 'purpleBG': element.status == 'Production'||element.status == 'Testing'||element.status == 'Approval'}">{{element.status}}
                            </mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>
    
                <!-- generate rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
