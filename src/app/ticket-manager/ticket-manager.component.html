<style>
    button:hover{
        cursor: pointer;
    }
    .customButton{
        width: 8rem;
        border: 1px rgb(216, 245, 252) solid;
        border-radius: 1rem;
        margin: 0.75rem 0.5rem;
        padding: 0.65rem 0rem;
        font-size: 0.9rem;
        background-color: rgb(5, 106, 221);
        color: white;
    }
    .customButton:hover{
        border-color: rgb(5, 106, 221);
        background-color: white;
        color: rgb(5, 106, 221);
        transition-duration: 0.25s;
    }
    .customButton mat-icon{
        font-size: 1.1rem;
        position: relative;
        bottom: -4px;
        left: -2px;
    }

    .complemCustomButton{
        width: 8rem;
        border: 1px rgb(5, 106, 221) solid;
        border-radius: 1rem;
        margin: 0.75rem 0.5rem;
        padding: 0.65rem 0rem;
        font-size: 0.9rem;
        color: rgb(5, 106, 221);
        background-color: white;
    }
    .complemCustomButton:hover{
        border-color: rgb(5, 106, 221);
        color: white;
        background-color: rgb(5, 106, 221);
        transition-duration: 0.25s;
    }
    .complemCustomButton mat-icon{
        font-size: 1.1rem;
        position: relative;
        bottom: -4px;
        left: -2px;
    }

    table{
        margin: 1rem 1rem 1rem 2rem;
        border-radius: 0.5rem;
        /* width: 125%; */
    }
    .mat-column-tid{
        width: 4rem;
    }
    .mat-column-title{
        width: 9rem;
        /* margin-right: 7rem; */
    }
    .mat-column-desc{
        width: 8rem;
    }
    .mat-column-empid{
        width: 6rem;
    }
    .mat-column-dept{
        width: 6rem;
    }
    .mat-column-duration{
        width: 5rem;  
    }
    .mat-column-status{
        width: 5rem; 
    }

    :host ::ng-deep .mat-paginator-container {
        margin-left: 1.5rem;
        justify-content: left;
    }
    
</style>

<div class="allContent" style="justify-content: left;">
    <app-side-nav [currPage] = this.currPage></app-side-nav>

    <div style="padding: 1rem 2rem;">
        <div style="display: flex; width: 70rem;
        align-items: baseline; justify-content: space-between;">
            <div>
                <img class="headingIcon" 
                src="https://img.icons8.com/fluency-systems-regular/30/056ADD/two-tickets.png" >
                <h2 style="display: inline-block; color: rgb(5, 106, 221);" class="fredoka500">Ticket Manager</h2>
            </div>
            <div>
                <button class="complemCustomButton fredoka500"><mat-icon>person</mat-icon>My Tickets</button>
                <button class="customButton fredoka500"><mat-icon>add</mat-icon>New Ticket</button>
            </div>
        </div>
        <div>
            <table mat-table matSort  [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- 'tid','title','desc','status' -->
    
                <!-- generate columns -->
                <!-- tid -->
                <ng-container matColumnDef="tid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TID</th>
                    <td mat-cell *matCellDef="let element">{{element.tid}}</td>
                </ng-container>
                <!-- title -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <!-- desc -->
                <ng-container matColumnDef="desc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.desc}}</td>
                </ng-container>
                <!-- empid -->
                <ng-container matColumnDef="empid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</th>
                    <td mat-cell *matCellDef="let element">{{element.empid}}</td>
                </ng-container>
                <!-- dept -->
                <ng-container matColumnDef="dept">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dept.</th>
                    <td mat-cell *matCellDef="let element">{{element.dept}}</td>
                </ng-container>
                <!-- duration -->
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
                    <td mat-cell *matCellDef="let element">{{element.duration}}</td>
                </ng-container>
                <!-- status -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon *ngIf="statusIsClosed(element.status)" style="color: green;">done</mat-icon>
                        <mat-icon *ngIf="statusIsPending(element.status)" style="color: red;">schedule</mat-icon>
                        <mat-icon *ngIf="statusIsProcessing(element.status)" style="color: rgb(255, 174, 0);">construction</mat-icon>
                    </td>
                </ng-container>
    
                <!-- generate rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #ticketPaginator [length]="sampleTickets.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
