<style>
    .fredoka{
        font-family: 'Fredoka', sans-serif;
    }
    .fredoka500{
        font-family: 'Fredoka', sans-serif;
        font-weight: 500;
    }
    mat-form-field{
        display: inline-block !important;
        margin-bottom: 0.5rem;
    }
</style>

<mat-dialog-content>
    <h2 class="fredoka500">Create Ticket</h2>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Ticket Title</mat-label>
            <input type="text" matInput placeholder="Eg: Payment History Visibility" #ticketTitle>
            <mat-hint>3-4 words to describe problem</mat-hint>
        </mat-form-field>
        <mat-form-field style="margin-left: 2rem;">
            <mat-select placeholder="Priority" appearance="fill">
                <mat-option value="High">High</mat-option>
                <mat-option value="Medium">Medium</mat-option>
                <mat-option value="Low">Low</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" style="display: block !important;">
            <mat-label>Description</mat-label>
            <input type="text" matInput placeholder="Include feature details, styles and specifics if any" style="height: 5rem;" #ticketDesc>
            <mat-hint>Explain it in detail here</mat-hint>
        </mat-form-field>  
        <mat-form-field>
            <mat-select placeholder="Select company" appearance="fill">
                <mat-option value="NXT-0">NXTDigital</mat-option>
                <mat-option value="IN-1">InDigital</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="margin-left: 3rem;">
            <mat-select placeholder="Select Platform" appearance="fill">
                <mat-option *ngFor="let platform of platformList;index as i" value="{{platform}}">{{platformNames[i]}}</mat-option>
            </mat-select>
        </mat-form-field>
        <!-- expectedDate datepicker or duration picker( As soon as possible, 1w, 2w, 3w, 4w, >4w ) -->
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="fredoka" mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button class="fredoka" mat-raised-button [mat-dialog-close]="true" style="background-color: rgb(5, 106, 221); color: white;">Create Ticket</button>
</mat-dialog-actions>
